<!DOCTYPE html>
<html>
<head>
    <title>Course Registration  Form</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>

<h1 id="head" >Course Registration Form</h1>
<form action="response.html" autocomplete="" target="_blank">
    <fieldset>
        <table>
            <legend id="head1">Personal Details</legend>
            <tr>
                <td><label for="" >First Name</label></td>
                <td><input type="text" required placeholder="Ex:Durga" size="10" maxlength="10" required/> <p>Enter your Name</p></td>
            </tr>
            <tr>
                <td><label for="">Surname</label></td>
                <td><input type="text" required placeholder="Ex:A" size="10" maxlength="10" required/><p>Enter your Surname</p> </td>
            </tr>
            <tr>
                <td> <label for="">Mobile number</label></td>
                <td><input type="tel"  placeholder="Ex:9876543210" size="10" maxlength="10" required/> <p>Enter your Number</p></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" placeholder="Ex:Durga@gmai.com" size="20" maxlength="20" required/> 
                 <P>Enter your Email</P>
                 <img id="valid" src="ok.png" alt="">
                 <img id="invalid" src="no.png" alt="">   
                </td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password"  placeholder="min 8 characters" size="20" min="8" required/><p>Enter your Password</p></td>
            </tr>
            <tr>
                <td><label for="">Confirm password</label></td>
                <td><input type="password" placeholder="min 8 characters" size="20" min="8" required/>
                 
                </td>
            </tr>
            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date" required name="" id=""> <p>Enter your DOB</p></td>
            </tr>
            <tr>
                <td><label for="">Gender</label> <br /></td>
                <td><input type="radio" name="Gender" value="M" /> <label>MALE</label>
                    <input type="radio" name="Gender" value="F" /> <label>FEMALE</label>
                    <input type="radio" name="Gender" value="O" /> <label>OTHERS</label>
                </td>
    
            </tr>
            <tr>
                <td><label for="">Select Country</label></td>
                <td><select name="" id="">
                    <option value="">INDIA</option>
                    <option value="">USA</option>
                    <option value="">UK</option>
                </select> <br />
                </td>
            </tr>
            <tr>
                <td><label for="">Upload Picture</label></td>
                <td><input type="file" /> <br /></td>
            </tr>
            <tr>
                <td><input type="reset" /></td>
            </tr>
            
        </table>
    </fieldset>
    <fieldset>
        <legend id="head1">Course Details</legend>
        <tr>
                <td><label for="">Select Course</label></td>
                <td><select name="" id="">
                    <option value="">Java Full Stack</option>
                    <option value="">Python Full Stack</option>
                    <option value="">MERN Stack</option>
                </select> <br />

                </td>
        </tr>
        <tr>
                <td><label for="">Delivery Mode</label> </td>
                <td><input type="radio" name="D" value="ON" /> <label>ONLINE</label>
                    <input type="radio" name="D" value="OFF" /> <label>OFFLINE</label>
                </td>
    
        </tr> <br> 
        <br>
        <tr>
                <td><label for="">INSTITUTE NAME</label></td>
                <td><input type="text" value="TAPACADEMY" readonly/> <br /></td>
        </tr>
        <tr>
                    <td><label for="">Comments</label> <br> </td>
                    <td><textarea name="" id="" rows="5" cols="45"></textarea></td>
        </tr>


    </fieldset> <br>

    <tr>
                <td><input type="Submit" /></td>
                </tr>
</form>
    




</body>
</html>
